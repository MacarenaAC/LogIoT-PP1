#                              OTROS INPUTS
# ===============================================================================

# API del clima
[[inputs.http]]
  urls = ["https://api.open-meteo.com/v1/forecast?latitude=-31.41&longitude=-64.18&current=temperature_2m&forecast_days=1"]
  data_format = "json"
  name_override = "clima_cordoba"
  interval = "5m"
